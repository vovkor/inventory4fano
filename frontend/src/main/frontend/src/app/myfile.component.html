<!-- Pipes представляют специальные инструменты, которые позволяют форматировать отображаемые значения -->
<h3>Загруженные файлы</h3>
<p></p>
<p></p>
<p></p>
<div class="row">
<div  class="col-md-3"></div>
<div  class="col-md-6">
 <table class="table table-bordered  table-striped">
   <tr>
      <th >№</th>
      <th>Дата загрузки</th>
      <th>Имя файла</th>
  </tr>   
 <tr *ngFor="let myfile of myfiles; let i = index" >
  <td >{{i + 1}}.</td>
  <td >{{myfile.date_upload | date:'dd.MM.yyyy HH:mm:ss'}}</td>
  <td >{{myfile.name}}</td>
    
  </tr> 
 </table>
</div>
<div  class="col-md-3"></div>
</div>
